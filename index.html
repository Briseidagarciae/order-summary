<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <main>
        <div class="container">
           <div class="container-header">
             <img width="320px" height="160px" src="images/illustration-hero.svg" alt=""/>
           </div>
          <div class="container-info">
            <p>Order Summary</p>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
          <div class="container-plan">
            <div class="container-plan-item">
             <div class="container-plan-img">
              <img width="40px" height="40px" src="images/icon-music.svg" alt=""/>
             </div>
             <div class="container-plan-text">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
             </div>
            </div>
             <a href="">Change</a>       
          </div>
          
          <div class="container-payment">
               <button>
                 Proceed to Payment
               </button>
               <p> Cancel Order</p>   
          </div>
        </div>
        
      </main>
      
</body>

</html>
